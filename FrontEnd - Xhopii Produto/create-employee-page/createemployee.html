<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title> Cadastrar Funcionário - Xhopii - </title>
</head>
<body>
    <header>
        <section class = "header">
            <img src="../img/icone.png"> <h1>Xhopii</h1>
            
        </section>
        <h3>Sair</h3>
    </header>
    <nav>
        <section class ="menu-nav">
            <ul>
                <li>Home</li>
                <li>Cadastro Cliente</li>
                <li>Cadastro Funcionário</li>
                <li>Cadastro Produto</li>
                <li>Ver Cliente</li>
                <li>Ver Funcionários</li>
                <li>Ver Produtos</li>
            </ul>
        </section>
    </nav>
    <main>
        <section id="popup-func">
            <form>
                <h3>Cadastrar Funcionário</h3>
                <input placeholder="Nome">
                <input placeholder="Sobrenome">
                <input placeholder="CPF">
                <input type="date" placeholder="dd/mm/aaaa">
                <input placeholder="Telefone">
                <input placeholder="Cargo / Função">
                <input placeholder="Salário">
                <input placeholder="Email">
                <input placeholder="Senha">
                <section class="selecionar-foto">
                    <h3>Selecionar foto de perfil:</h3>
                    <input type="file" id="foto">
                </section>
                <button id="button-cadastrar">CADASTRAR</button>
            </form>
    </section>
    </main>

</body>
</html>
