<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xhopii</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header">
            <section class="part">
                <section class="part2">
                    <figure>
                        <img class="icone-xhopii" src="../img/icone.png" alt="icone com duas sacolas de roupas.">
                    </figure>
                    <h1>Xhopii</h1>
                </section>
                <h2>Entre</h2>
            </section>
            <section>
                <p>Precisa de ajuda?</p>
            </section>
        </section>
    </header>
    <main>
        <section id="popup-login">
                <form>
                    <h3>Login</h3>
                    <input placeholder="Email">
                    <input placeholder="Senha">
                    <button id="button-entre">ENTRE</button>
                </form>
            <section id="link-login">
                <a href="redefinicao.html" target="_blank">Esqueci minha senha</a>
                <a href="login-sms" target="_blank">Fazer login com SMS</a>
            </section>
            <section class="hr-ou">
                <hr>
                <p>OU</p>
                <hr>
            </section>
            <section class="list-buttons">
                <ul>
                    <li><button><img src="../img/iconefacebook.png" alt="Logo do Facebook: A letra F dentro de um círculo azul.">Facebook</button></li>
                    <li><button><img src="../img/iconegoogle.png" alt="Logo do Google: A letra G colorida.">Google</button></li>
                    <li><button><img src="../img/iconeapple.png" alt="Logo da Apple: O formato de uma maça de cor preta.">Apple</button></li>
                </ul>
            </section>
            <section id="novo-xhopii">
                <p>Novo na Xhopii?</p> 
                <p id="p-cadastrar">Cadastrar</p>
            </section>
        </section>
    </main>
</body>
</html>
